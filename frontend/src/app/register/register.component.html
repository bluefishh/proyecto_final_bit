<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card border-secondary" style="width: 462px">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <img src="CAS_without_bg.png" alt="Logo" class="img-fluid mb-4"
                    style="width: 240px; height: 240px; object-fit: cover" />
                <h3 class="fw-bold">Crear cuenta</h3>
            </div>
            <span *ngIf="error" style="color: red">{{ error }}</span>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="row g-3 mb-3">
                    <div class="col-6">
                        <label class="form-label">Primer nombre</label>
                        <input type="text" class="form-control" formControlName="primerNombre" required />
                    </div>
                    <div class="col-6">
                        <label class="form-label">Segundo nombre</label>
                        <input type="text" class="form-control" formControlName="segundoNombre" />
                    </div>
                    <div class="col-6">
                        <label class="form-label">Primer apellido</label>
                        <input type="text" class="form-control" formControlName="primerApellido" required />
                    </div>
                    <div class="col-6">
                        <label class="form-label">Segundo apellido</label>
                        <input type="text" class="form-control" formControlName="segundoApellido" />
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" formControlName="email" required />
                </div>
                <div class="mb-4">
                    <label class="form-label">Contraseña</label>
                    <div class="position-relative">
                        <input [type]="showPassword ? 'text' : 'password'" class="form-control"
                            formControlName="contrasena" required />
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="position-absolute top-50 end-0 translate-middle-y me-3 eye-icon" viewBox="0 0 16 16"
                            style="cursor: pointer" (click)="togglePasswordVisibility()">
                            <path
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                            <path
                                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                        </svg>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Confirmar contraseña</label>
                    <div class="position-relative">
                        <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control"
                            formControlName="confirmarContrasena" required />
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="position-absolute top-50 end-0 translate-middle-y me-3 eye-icon" viewBox="0 0 16 16"
                            style="cursor: pointer" (click)="toggleConfirmPasswordVisibility()">
                            <path
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                            <path
                                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                        </svg>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" formControlName="fechaNacimiento" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Género</label>
                    <select class="form-control" formControlName="genero" required>
                        <option value="">Seleccione...</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-danger w-100 mb-3 btn-main">Crear cuenta</button>
                <div class="text-center">
                    <span>¿Ya tiene cuenta?</span>
                    <a href="/login" class="text-decoration-none ms-1">Inicie sesión</a>
                </div>
            </form>
        </div>
    </div>
</div>
